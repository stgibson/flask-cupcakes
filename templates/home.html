{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1 class="my-4">Cupcakes</h1>
  <div id="cupcakes-list" class="row"></div>
  <form>
    <div class="form-group">
      <label for="flavor">Flavor: </label>
      <input id="flavor" name="flavor" type="text">
    </div>
    <div class="form-group">
      <label for="size">Size: </label>
      <input id="size" name="size" type="text">
    </div>
    <div class="form-group">
      <label for="rating">Rating: </label>
      <input id="rating" name="rating" type="number" min="0" step="0.1">
    </div>
    <div class="form-group">
      <label for="image">Image: </label>
      <input id="image" name="image" type="url">
    </div>
    <button id="create-cupcake-button" class="btn btn-success" type="submit">
      Add Cupcake
    </button>
  </form>
{% endblock %}
